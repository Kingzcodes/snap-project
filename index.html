<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Snap</div>
      <div>
        <ul class="nav-links_1">
          <li><a href="#features">Features</a></li>
          <li><a href="#company">Company</a></li>
          <li><a href="#careers">Careers</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </div>
      <div>
        <ul class="nav-links_2">
        <li><a href="#login">Login</a></li>
          <li>
            <a href="#register"><button class="nav-btn">Register</button></a>
          </li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Snap</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="togglemenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#features" onclick="togglemenu()">Features</a></li>
          <li><a href="#company" onclick="togglemenu()">Company</a></li>
          <li><a href="#careers" onclick="togglemenu()">Careers</a></li>
          <li><a href="#about" onclick="togglemenu()">About</a></li>
          <li><a href="#login" onclick="togglemenu()">Login</a></li>
          <li><a href="#register" onclick="togglemenu()">Register</a></li>
        </div>
      </div>
    </nav>
    <div class="body-container">
      <section id="text-section">
        <div class="section-text-container">
          <div class="text-header">
            <h1 class="title_1">
              Make <br /> 
            </h1>
            <div class="title_2">
              remote work
            </div>
          </div>
          <div class="section-text">
            <p class="section-text">
              Get your team in sync, no matter your location.<br />
              Streamline processes, create team rituals,and<br />
              watch productivity soar.
            </p>
          </div>
          <div class="section-btn">
            <button class="btn">Learn more</button>
          </div>
          <div class="footer-container">
            <div class="footer-icons">
              <img
                src="assets/client-databiz.svg"
                alt="databiz icon"
                class="icon"
              />
            </div>
            <div class="footer-icons">
              <img
                src="assets/client-audiophile.svg"
                alt="audiophile icon"
                class="icon"
              />
            </div>
            <div class="footer-icons">
              <img src="assets/client-meet.svg" alt="meet icon" class="icon" />
            </div>
            <div class="footer-icons">
              <img
                src="assets/client-maker.svg"
                alt="maker icon"
                class="icon"
              />
            </div>
          </div>
        </div>
      </section>
      <section id="photo-section">
        <div class="photo-container">
          <img
            src="assets/image-hero-mobile.png"
            alt="website design image"
            class="site-image"
          />
        </div>
      </section>
    </div>
  </body>
</html>
